<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Pe</title>
    <link rel="stylesheet" href="index.css">
    <script src="https://kit.fontawesome.com/527713fba5.js" crossorigin="anonymous"></script>

</head>

<body>
    <div id="status">
        <div><span><i class="fa-solid fa-arrow-left"></i></span>
        </div>

        <div>
            <h3 id="statusHead"> Transaction Failed </h3>
            <p id="date"></p>
        </div>
    </div>
    <div id="fail">
        <div>
            <p>There is a technical issue at your bank.Please try after some time</p>
        </div>
    </div>
    <div id="payment">

        <p>Payment to</p>
        <div id="flexdiv">
            <div>
                <i class="fa-solid fa-user fa-2x"></i>
                <p>**********0057</p>
            </div>
            <p id="right">10,000</p>
        </div>
        <p>Banking Name : Kundan Kumar </p>
        <i class="fa-solid fa-receipt"></i> <span> Transfer Details</span>
        <div id="icons">
            <span><i class="fa-solid fa-rotate-right fa-2x"></i>
                <span>Repeat</span></span>
            <span><i class="fa-solid fa-building-columns fa-2x"></i> <span>Check Balance</span></span>
            <span><i class="fa-solid fa-arrow-left fa-2x"></i> History</span>

        </div>

    </div>
    <div id="contact">
        <div>
            <i class="fa-regular fa-comment"></i>
            <span> Contact Phone Pe Support</span>
        </div>
    </div>

</body>

</html>
<script src="index.js"></script>
