<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign UP</title>
    <link rel="stylesheet" href="./styles/signup.css">
</head>

<body>
    <div id="signup-form-div">

        <h1>Sigup</h1>
        <form>
            <input type="text" placeholder="Enter Your Name" id="name" required>
            <input type="tel" placeholder="Enter Your Phone Number" id="contact" required>
            <input type="text" placeholder="Enter your email" id="email" required>
            <input type="text" placeholder="Enter your password" id="password" required>
            <input type="submit" id="submit">


        </form>


    </div>

</body>

</html>
<script src="./scripts/signup.js"></script>
