<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Player</title>
    <script src="https://kit.fontawesome.com/527713fba5.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="navbar.css">
    <link rel="stylesheet" href="video.css">
</head>

<body>
    <div class="navbar">
        <div id="left">
            <div id="toggle">
                <span><i class="fa-solid fa-bars "></i></span>
            </div>
            <div><a href="index.html"><img src="youtube_logo.png" alt=""></a></div>
        </div>
        <div id="center">
            <input type="text" placeholder="Search" id="query">
            <button id="search" onclick="getData()"><i class="fa-solid fa-magnifying-glass"></i></button>
            <span><i class="fa-solid fa-microphone"></i></span>
        </div>

        <div id="right">
            <span></span>
            <span><i class="fa-solid fa-bell"></i></span>
            <span><i class="fa-solid fa-user"></i></span>
        </div>
    </div>
    <div id="videoplayer">
        <iframe width="560" height="315" title="YouTube video player" frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
            allowfullscreen>
        </iframe>
    </div>
</body>

</html>
<script>
    var iframe = document.querySelector("iframe")
    var vid = JSON.parse(localStorage.getItem("videoId"))
    iframe.src = src = `https://www.youtube.com/embed/${vid}`
</script>
