<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Details</title>
    <style>
        h1 {
            text-decoration: underline;
        }

        #movieDiv {
            display: flex;
            gap: 30px;
          
        }
    </style>
</head>

<body>
    <h1>Details </h1>
    <h3><span id="name"></span></h3>
    <div id="movieDiv"></div>


</body>

</html>
<script>
    var movieObj = JSON.parse(localStorage.getItem("movie"))
    var image = document.createElement("img")
    var actor = document.createElement("p")
    var runtime = document.createElement("p")
    var rating = document.createElement("p")
    var year = document.createElement("p")
    var plot = document.createElement("p")
    var div1 = document.createElement("div")
    var div2 = document.createElement("div")
    image.src = movieObj.Poster
    actor.innerText = "Actors : " + movieObj.Actors
    runtime.innerText = "RunTime : " + movieObj.Runtime
    rating.innerText = "IMDB Rating : " + movieObj.imdbRating
    year.innerText = "Year of release : " + movieObj.Released
    plot.innerText = "Plot : " + movieObj.Plot
    div1.append(image)
    div2.append(plot, rating, actor, runtime, year)
    document.getElementById("movieDiv").append(div1, div2)

    document.getElementById("name").innerText = movieObj.Title


</script>
